server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: friday-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: friday
          __path__: /var/log/friday/*.log

    pipeline_stages:
      - json:
          expressions:
            level: level
            event: event
            message: msg
            timestamp: time
      - labels:
          level:
          event:
      - timestamp:
          source: timestamp
          format: RFC3339Nano

  - job_name: friday-audit
    static_configs:
      - targets:
          - localhost
        labels:
          job: friday-audit
          __path__: /var/log/friday/audit/*.jsonl

    pipeline_stages:
      - json:
          expressions:
            level: level
            event: event
      - labels:
          level:
          event:
