{{- if and .Values.monitoring.enabled .Values.monitoring.grafana.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "friday.fullname" . }}-grafana-dashboard
  namespace: {{ include "friday.namespace" . }}
  labels:
    {{- include "friday.labels" . | nindent 4 }}
    grafana_dashboard: "1"
data:
  friday-dashboard.json: |-
{{ .Files.Get "dashboards/friday-dashboard.json" | indent 4 }}
{{- end }}
