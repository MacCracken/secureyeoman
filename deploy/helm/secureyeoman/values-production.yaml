# Production overrides

core:
  replicaCount: 3
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: "4"
      memory: 4Gi

mcp:
  replicaCount: 2
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: "2"
      memory: 2Gi

dashboard:
  replicaCount: 2

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: "20m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/websocket-services: "secureyeoman-core"
  hosts:
    - host: secureyeoman.example.com
      paths:
        - path: /
          pathType: Prefix
          service: dashboard
        - path: /api
          pathType: Prefix
          service: core
        - path: /ws
          pathType: Prefix
          service: core
        - path: /health
          pathType: Prefix
          service: core
        - path: /metrics
          pathType: Prefix
          service: core
  tls:
    - secretName: secureyeoman-production-tls
      hosts:
        - secureyeoman.example.com

autoscaling:
  enabled: true
  core:
    minReplicas: 3
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
  mcp:
    minReplicas: 2
    maxReplicas: 5
    targetCPUUtilizationPercentage: 70

podDisruptionBudget:
  enabled: true

networkPolicy:
  enabled: true

monitoring:
  enabled: true
  alerts:
    enabled: true
  grafana:
    enabled: true
