{{- if .Values.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "secureyeoman.fullname" . }}-core
  namespace: {{ include "secureyeoman.namespace" . }}
  labels:
    {{- include "secureyeoman.componentLabels" (dict "context" . "component" "core") | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "secureyeoman.fullname" . }}-core
  minReplicas: {{ .Values.autoscaling.core.minReplicas }}
  maxReplicas: {{ .Values.autoscaling.core.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.autoscaling.core.targetCPUUtilizationPercentage }}
---
{{- if .Values.mcp.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "secureyeoman.fullname" . }}-mcp
  namespace: {{ include "secureyeoman.namespace" . }}
  labels:
    {{- include "secureyeoman.componentLabels" (dict "context" . "component" "mcp") | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "secureyeoman.fullname" . }}-mcp
  minReplicas: {{ .Values.autoscaling.mcp.minReplicas }}
  maxReplicas: {{ .Values.autoscaling.mcp.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.autoscaling.mcp.targetCPUUtilizationPercentage }}
{{- end }}
{{- end }}
