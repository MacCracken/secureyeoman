{{- if .Values.networkPolicy.enabled }}
# Core: allow ingress from dashboard, mcp, and ingress controller; egress to DB and external APIs
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "secureyeoman.fullname" . }}-core
  namespace: {{ include "secureyeoman.namespace" . }}
  labels:
    {{- include "secureyeoman.componentLabels" (dict "context" . "component" "core") | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "secureyeoman.selectorLabels" (dict "context" . "component" "core") | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # From dashboard
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: dashboard
      ports:
        - port: {{ .Values.core.port }}
          protocol: TCP
    # From MCP
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: mcp
      ports:
        - port: {{ .Values.core.port }}
          protocol: TCP
    # From ingress controller (namespace-wide)
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - port: {{ .Values.core.port }}
          protocol: TCP
  egress:
    # To managed database
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - port: {{ .Values.database.port }}
          protocol: TCP
    # To external AI provider APIs (HTTPS)
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - port: 443
          protocol: TCP
    # DNS resolution
    - to:
        - namespaceSelector: {}
      ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
---
# MCP: allow ingress from ingress controller; egress to core only
{{- if .Values.mcp.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "secureyeoman.fullname" . }}-mcp
  namespace: {{ include "secureyeoman.namespace" . }}
  labels:
    {{- include "secureyeoman.componentLabels" (dict "context" . "component" "mcp") | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "secureyeoman.selectorLabels" (dict "context" . "component" "mcp") | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - port: {{ .Values.mcp.port }}
          protocol: TCP
  egress:
    # To core service
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: core
      ports:
        - port: {{ .Values.core.port }}
          protocol: TCP
    # DNS resolution
    - to:
        - namespaceSelector: {}
      ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
{{- end }}
---
# Dashboard: allow ingress from ingress controller; egress to core only
{{- if .Values.dashboard.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "secureyeoman.fullname" . }}-dashboard
  namespace: {{ include "secureyeoman.namespace" . }}
  labels:
    {{- include "secureyeoman.componentLabels" (dict "context" . "component" "dashboard") | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "secureyeoman.selectorLabels" (dict "context" . "component" "dashboard") | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - port: {{ .Values.dashboard.port }}
          protocol: TCP
  egress:
    # Dashboard nginx proxies to core
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: core
      ports:
        - port: {{ .Values.core.port }}
          protocol: TCP
    # DNS resolution
    - to:
        - namespaceSelector: {}
      ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
{{- end }}
{{- end }}
