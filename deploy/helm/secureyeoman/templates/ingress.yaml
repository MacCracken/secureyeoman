{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "secureyeoman.fullname" . }}
  namespace: {{ include "secureyeoman.namespace" . }}
  labels:
    {{- include "secureyeoman.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                {{- if eq .service "core" }}
                name: {{ include "secureyeoman.fullname" $ }}-core
                port:
                  number: {{ $.Values.core.port }}
                {{- else if eq .service "mcp" }}
                name: {{ include "secureyeoman.fullname" $ }}-mcp
                port:
                  number: {{ $.Values.mcp.port }}
                {{- else }}
                name: {{ include "secureyeoman.fullname" $ }}-dashboard
                port:
                  number: {{ $.Values.dashboard.port }}
                {{- end }}
          {{- end }}
    {{- end }}
{{- end }}
