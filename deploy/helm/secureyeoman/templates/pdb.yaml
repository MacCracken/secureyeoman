{{- if .Values.podDisruptionBudget.enabled }}
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "secureyeoman.fullname" . }}-core
  namespace: {{ include "secureyeoman.namespace" . }}
  labels:
    {{- include "secureyeoman.componentLabels" (dict "context" . "component" "core") | nindent 4 }}
spec:
  minAvailable: {{ .Values.podDisruptionBudget.core.minAvailable }}
  selector:
    matchLabels:
      {{- include "secureyeoman.selectorLabels" (dict "context" . "component" "core") | nindent 6 }}
---
{{- if .Values.mcp.enabled }}
