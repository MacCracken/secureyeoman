apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "secureyeoman.fullname" . }}-test-connection"
  namespace: {{ include "secureyeoman.namespace" . }}
  labels:
    {{- include "secureyeoman.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  restartPolicy: Never
  containers:
    - name: wget
      image: busybox:1.36
      command: ["sh", "-c"]
      args:
        - |
          echo "Testing core health endpoint..."
          wget -qO- http://{{ include "secureyeoman.fullname" . }}-core:{{ .Values.core.port }}/health
          echo ""
          echo "Core health check passed!"
