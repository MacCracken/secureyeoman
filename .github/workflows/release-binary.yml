name: Release Binary

on:
  push:
    tags:
      - '[0-9][0-9][0-9][0-9].[0-9]*'   # e.g. 2026.2.19

permissions:
  contents: write  # needed for creating GitHub releases and uploading assets

jobs:
  build:
    name: Build binaries
    runs-on: ubuntu-latest

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: secureyeoman
          POSTGRES_PASSWORD: secureyeoman_dev
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U secureyeoman"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript + Dashboard
        run: npm run build

      - name: Compile binaries
        run: bash scripts/build-binary.sh

      - name: List artifacts
        run: ls -lh dist/secureyeoman-*

      - name: Smoke test (linux-x64 Tier 1 + Tier 2)
        env:
          SMOKE_PG_HOST: localhost
          SMOKE_PG_PORT: "5432"
          SMOKE_PG_USER: secureyeoman
          SMOKE_PG_PASSWORD: secureyeoman_dev
        run: bash scripts/smoke-test-binary.sh

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/secureyeoman-linux-x64
            dist/secureyeoman-linux-arm64
            dist/secureyeoman-darwin-arm64
            dist/secureyeoman-lite-linux-x64
            dist/secureyeoman-lite-linux-arm64
            dist/SHA256SUMS
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
