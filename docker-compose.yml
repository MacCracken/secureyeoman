name: secureyeoman

services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: secureyeoman
      POSTGRES_USER: secureyeoman
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secureyeoman_dev}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./scripts/init-test-db.sh:/docker-entrypoint-initdb.d/init-test-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U secureyeoman"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped

  core:
    build:
      context: .
      dockerfile: Dockerfile.dev
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "18789:18789"
    volumes:
      - data:/home/secureyeoman/.secureyeoman
      - ./community-skills:/usr/share/secureyeoman/community-skills
    env_file: .env.dev
    environment:
      SECUREYEOMAN_HOST: "0.0.0.0"
      NODE_ENV: production
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secureyeoman_dev}
      DATABASE_HOST: postgres
      DATABASE_USER: secureyeoman
      DATABASE_NAME: secureyeoman
      GITHUB_OAUTH_CLIENT_ID: ${GITHUB_OAUTH_CLIENT_ID:-}
      GITHUB_OAUTH_CLIENT_SECRET: ${GITHUB_OAUTH_CLIENT_SECRET:-}
      GOOGLE_OAUTH_CLIENT_ID: ${GOOGLE_OAUTH_CLIENT_ID:-}
      GOOGLE_OAUTH_CLIENT_SECRET: ${GOOGLE_OAUTH_CLIENT_SECRET:-}
      GMAIL_OAUTH_CLIENT_ID: ${GMAIL_OAUTH_CLIENT_ID:-}
      GMAIL_OAUTH_CLIENT_SECRET: ${GMAIL_OAUTH_CLIENT_SECRET:-}
    healthcheck:
      test: ["CMD", "node", "/app/packages/core/dist/cli.js", "health", "--url", "http://127.0.0.1:18789", "--json"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # MCP service uses the 'mcp-server' subcommand of the core binary/node process
  mcp:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: ["mcp-server"]
    ports:
      - "3001:3001"
    env_file: .env.dev
    environment:
      MCP_ENABLED: "${MCP_ENABLED:-true}"
      MCP_PORT: "3001"
      MCP_HOST: "0.0.0.0"
      MCP_TRANSPORT: "${MCP_TRANSPORT:-streamable-http}"
      MCP_AUTO_REGISTER: "${MCP_AUTO_REGISTER:-true}"
      MCP_CORE_URL: "http://core:18789"
      MCP_EXPOSE_FILESYSTEM: "${MCP_EXPOSE_FILESYSTEM:-false}"
      MCP_ALLOWED_PATHS: "${MCP_ALLOWED_PATHS:-}"
      MCP_RATE_LIMIT_PER_TOOL: "${MCP_RATE_LIMIT_PER_TOOL:-30}"
      MCP_LOG_LEVEL: "${MCP_LOG_LEVEL:-info}"
      NODE_ENV: production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3001/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    depends_on:
      core:
        condition: service_healthy
    profiles:
      - mcp
      - full
      - dev
    restart: unless-stopped

  # Dashboard is now served by the core gateway (SPA serving via @fastify/static).
  # The separate dashboard service below is for local development only.
  dashboard-dev:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev:dashboard"
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - node-modules:/app/node_modules
      - dashboard-node-modules:/app/packages/dashboard/node_modules
    environment:
      VITE_GATEWAY_URL: "http://core:18789"
      VITE_HOST: "0.0.0.0"
    depends_on:
      core:
        condition: service_healthy
    profiles:
      - dev

volumes:
  pgdata:
  data:
  node-modules:
  dashboard-node-modules:
