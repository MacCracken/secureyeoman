services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: friday
      POSTGRES_USER: friday
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-friday_dev}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U friday"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped

  core:
    build: .
    ports:
      - "18789:18789"
    volumes:
      - friday-data:/app/data
    env_file: .env
    environment:
      SECUREYEOMAN_HOST: "0.0.0.0"
      NODE_ENV: production
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-friday_dev}
      DATABASE_HOST: postgres
      GITHUB_OAUTH_CLIENT_ID: ${GITHUB_OAUTH_CLIENT_ID:-}
      GITHUB_OAUTH_CLIENT_SECRET: ${GITHUB_OAUTH_CLIENT_SECRET:-}
      GOOGLE_OAUTH_CLIENT_ID: ${GOOGLE_OAUTH_CLIENT_ID:-}
      GOOGLE_OAUTH_CLIENT_SECRET: ${GOOGLE_OAUTH_CLIENT_SECRET:-}
      GMAIL_OAUTH_CLIENT_ID: ${GMAIL_OAUTH_CLIENT_ID:-}
      GMAIL_OAUTH_CLIENT_SECRET: ${GMAIL_OAUTH_CLIENT_SECRET:-}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:18789/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  mcp:
    build: .
    command: ["node", "packages/mcp/dist/cli.js"]
    ports:
      - "3001:3001"
    env_file: .env
    environment:
      MCP_ENABLED: "${MCP_ENABLED:-true}"
      MCP_PORT: "3001"
      MCP_HOST: "0.0.0.0"
      MCP_TRANSPORT: "${MCP_TRANSPORT:-streamable-http}"
      MCP_AUTO_REGISTER: "${MCP_AUTO_REGISTER:-true}"
      MCP_CORE_URL: "http://core:18789"
      MCP_EXPOSE_FILESYSTEM: "${MCP_EXPOSE_FILESYSTEM:-false}"
      MCP_ALLOWED_PATHS: "${MCP_ALLOWED_PATHS:-}"
      MCP_RATE_LIMIT_PER_TOOL: "${MCP_RATE_LIMIT_PER_TOOL:-30}"
      MCP_LOG_LEVEL: "${MCP_LOG_LEVEL:-info}"
      NODE_ENV: production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3001/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    depends_on:
      core:
        condition: service_healthy
    profiles:
      - mcp
      - full
    restart: unless-stopped

  dashboard:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev:dashboard"
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - dashboard-node-modules:/app/node_modules
    environment:
      VITE_GATEWAY_URL: "http://core:18789"
      VITE_HOST: "0.0.0.0"
    depends_on:
      core:
        condition: service_healthy

volumes:
  pgdata:
  friday-data:
  dashboard-node-modules:
